<ion-header>
  <ion-toolbar>
    <ion-title>
      Flashcards
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="flashcardData">
    <ion-card-header>
      <ion-card-title>{{ flashcardData.question }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{ flashcardData.answer }}
    </ion-card-content>
  </ion-card>
</ion-content>
